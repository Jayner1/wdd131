<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Product Review Form - Jason Yale</title>
    <meta name="description" content="Review Products. This will have a counter for all the products reviewed.">
    <meta name="author" content="Jason Yale">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <h1>Product Review Form</h1>
    <form action="review.html" method="get">
        <div>
            <label for="product">Product Name:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
        </div>
        <div>
            <label>Overall Rating:</label>
            <div>
                <input type="radio" id="star1" name="rating" value="1" required>
                <label for="star1">★</label>
                <input type="radio" id="star2" name="rating" value="2" required>
                <label for="star2">★★</label>
                <input type="radio" id="star3" name="rating" value="3" required>
                <label for="star3">★★★</label>
                <input type="radio" id="star4" name="rating" value="4" required>
                <label for="star4">★★★★</label>
                <input type="radio" id="star5" name="rating" value="5" required>
                <label for="star5">★★★★★</label>
            </div>
        </div>
        <div>
            <label for="installDate">Date of Installation:</label>
            <input type="date" id="installDate" name="installDate" required>
        </div>
        <div>
            <label>Which features did you find useful in the product? <i>(Check all that apply.)</i></label>
            <div>
                <input type="checkbox" id="feature1" name="features" value="Feature 1">
                <label for="feature1">Durability</label>
                <input type="checkbox" id="feature2" name="features" value="Feature 2">
                <label for="feature2">Ease of Use</label>
                <input type="checkbox" id="feature3" name="features" value="Feature 3">
                <label for="feature3">Performance</label>
                <input type="checkbox" id="feature4" name="features" value="Feature 4">
                <label for="feature4">Design</label>
            </div>
        </div>
        <div>
            <label for="review">Written Review:</label>
            <textarea id="review" name="review"></textarea>
        </div>
        <div>
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username">
        </div>
        <div>
            <input type="submit" value="Submit Review">
        </div>
    </form>
    <footer>
        <p>&copy; <span id="copyrightYear">YYYY</span> Jason Yale - Washington</p>
        <p id="lastModified">Last Modified: </p>
    </footer>
</body>
</html>
